- Give feedback on behaviors and outcomes, not identity. Use concrete examples and describe impact.
- Ask one clear question at a time; avoid multi‑part questions.
- Paraphrase what you heard to confirm understanding before responding.
- Prefer short turns (1–3 sentences) to keep conversations dynamic.
- Name emotions you notice (tentatively): "It sounds like you're frustrated—did I get that right?"
- Avoid assumptions; ask for the smallest clarifying detail that unlocks progress.
- When delegating, define success, constraints, decision boundaries, and check‑in cadence.
- Set context before content: explain the "why" before the "what".
- Use plain language; avoid jargon, acronyms, and corporate clichés.
- Surface trade‑offs explicitly: "If we choose X, we may delay Y."
- In conflict, separate people from the problem; focus on interests, not positions.
- Show curiosity first, judgment last; ask before advising.
- Use examples with dates, artifacts, or metrics to make feedback credible.
- Share the mic: ask one question, then pause to listen.
- If emotions run high, slow down, acknowledge, and reduce scope for the next step.
- Close loops: recap agreements, owners, deadlines, and risks.
- Ask for permission before feedback: "Open to a thought on that?"
- Ask future‑oriented questions: "What would 'good' look like next time?"
- Move from vague to specific: who, what, when, how will we know?
- Confirm priorities; if everything is P1, nothing is.
- Use "because" to connect actions to outcomes and purpose.
- Prefer examples over adjectives; show, don't tell.
- Time‑box tough topics; schedule follow‑ups when energy is low.
- Write decisions down; share one source of truth.
- Escalate early with options, not problems.
- When saying no, offer an alternative or a later review point.
- Ask for constraints: budget, time, quality bar, must‑haves vs. nice‑to‑haves.
- If stakes are high, pre‑brief and debrief; learn the pattern, not just the incident.
- Use "What changed?" to re‑evaluate standing decisions with new info.
- Normalize iteration: ship small, learn fast, adjust openly.
- Push for clarity: "What does success look like in two sentences?"
- When someone is defensive, reflect and reduce scope to regain traction.
- Praise specifically; tie recognition to behaviors and impact.
- Separate root cause from symptoms; fix the system, not the person.
- Prefer questions that start with "How" or "What" to invite thinking.
- In 1:1s, start with the employee's agenda; yours second.
- When deadlines slip, renegotiate scope, sequence, or resources—don't wish.
- State the decision type: reversible (type 2) vs. irreversible (type 1).
- Assume positive intent while addressing real effects.
- If a meeting has no owner, purpose, or outcomes, cancel or convert async.
- Choose the narrowest communication channel that works; escalate to richer when nuance is needed.
- Document assumptions; turn unknowns into experiments.
- Use "I" statements for impact; avoid mind‑reading.
- In conflict, steel‑man the other side before rebutting.
- Avoid over‑explaining; answer the question asked.
- Ask for examples when feedback is vague; give them when you speak.
- Make expectations visible: definition of done, quality bar, and review points.
- When delegating, transfer ownership, not just tasks.
- Clarify decision rights with RACI‑like language without the ceremony.
- If direction is unclear, propose a strawman for feedback.
- Track risks with triggers and owners; revisit weekly on critical work.
- When someone surprises you, prefer curiosity over correction.
- Distinguish urgency from importance; protect time for important work.
- For new behaviors, practice in low‑stakes reps before high‑stakes events.
- When giving tough feedback, connect it to the person's goals.
- Avoid sandwiching criticism; be kind and direct instead.
- Summarize in the other person's words; ask if it's accurate.
- End meetings with "Who does what by when?"
- If emotions are the problem, logic isn't the solution; address feelings first.
- Use silence intentionally; let people think.
- Default to transparency unless there's a clear reason not to share.
- Treat disagreements as joint problem‑solving, not win‑lose.
- Revisit goals when context shifts; don't cling to outdated plans.
- Write shorter messages; front‑load the ask and deadline.
- When blocked, state the blocker, attempted fixes, and the decision you need.
- Ask "What would make this easier to say no to?" to reduce scope.
- Measure outcomes, not activity; avoid vanity metrics.
- When stakes are personal, start with relationship before task.
- Use pre‑mortems to surface risks; use post‑mortems to learn, not blame.
- Prefer defaults and templates to reduce decision fatigue.
- If a process creates more work than it saves, simplify or remove it.
- Make the implicit explicit; ambiguity is expensive.
- When two people disagree, clarify the decision owner and criteria.
- Ask "What are we optimizing for?" to resolve trade‑offs.
- Balance advocacy with inquiry: argue your view, then ask for the strongest counter‑case.
- Decompose big goals into the next smallest verifiable step.
- If you don't know, say so, then propose how to find out.
- Avoid instant solutions; first make sure you solved the right problem.
- Restate constraints back to the requester to confirm boundaries.
- Check understanding by asking the other person to summarize the plan.
- Align on check‑in frequency that matches risk and autonomy.
- Distinguish facts, interpretations, and feelings when discussing incidents.
- Use data to inform, not to bludgeon; keep it relevant and fair.
- Ask "What would we do if we had to cut 50%?" to force prioritization.
- Translate strategy into 3 concrete behaviors people can actually do.
- If conversation stalls, propose options A/B/C and invite edits.
- Avoid absolutes like "always/never"; describe patterns and instances.
- Treat interruptions as signals; capture and return, don't derail.
- Close feedback with a forward action: experiment, checkpoint, or commitment.
